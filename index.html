<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário de Pesquisa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div class="form">
			<h2>Cadastro</h2>

	<form>
		<p>First Name:</p><br>
		<input type="text" name="fname" /><br><br>
		<p>Last Name:</p><br>
		<input type="text" name="lname" /><br><br>
		<p>Insira seu CPF:</p><br>
		<input type="text" name="cpf" /><br><br>
		<p>Insira seu E-mail:</p><br>
		<input type="text" name="email" /><br><br>
		<p>Insira sua Senha:</p><br>
		<input type="password" name="password" /><br><br>
		<p>Sexo:</p><br>
		<select>
			<option>Selecione:</option>
			<option>Masculino</option>
			<option>Feminino</option>
		</select><br><br>

		<p>Escolaridade:</p><br>
		<select>
			<option>Selecione:</option>
			<option>Analfabaeto</option>
			<option>Ensino fundamental completo</option>
			<option>Ensino médio completo</option>
			<option>Superior completo</option>
			<option>Pós-graduação</option>
			<option>Mestrado</option>
			<option>Doutorado</option>
		</select><br><br>

		<p>Telefone para contato:</p><br>
		<input type="text" name="tel" placeholder="(  )XXXXX-XXXX" /><br><br>

		<input type="submit" value="Cadatrar">
	</form>
	</div>
</body>
</html>
